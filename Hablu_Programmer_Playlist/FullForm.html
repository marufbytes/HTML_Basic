<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#" method="post">

        <h1 style="text-align: center;">Sign up Form</h1>
        <hr>
        <br>

        <label for="user">Name: </label>
        <input type="text" id = "user" name="user" placeholder="username">

        <br><br>
        <label for="email">E-mail: </label>
        <input type="email" id="email" name="usermail" placeholder="Email" required>

        <br><br>
        <label for="pass">Password: </label>
        <input type="password" id = "pass" name="password" placeholder="Password" required>

        <br><br>
        <label for="phone">Phone: </label>
        <select name="code" id="">
            <option value="+880">+880</option>
            <option value="+990">+990</option>
            <option value="+110">+110</option>
        </select>
        <input type="number" id="phone" name="phone" placeholder="Mobile No">

        <br><br>
        <label for="gender">Gender: </label>

        <input type="radio" id = "male" name="gender">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>

        <br><br>
        <label for="country">Country: </label>
        <input list="country">
        <datalist id="country">
            <option value="Bangaladesh"></option>
            <option value="India"></option>
            <option value="Pakistan"></option>
            <option value="Afganistan"></option>
            <option value="Canada"></option>
        </datalist>

        <br><br>
        <label for="dob">Date of Birth: </label>
        <input type="date" id = "dob" name ="date">

        <br><br>
        <label for="time">Time</label>
        <input type="time" id="time" name="time">

        <br><br>
        <label for="color">Color: </label>
        <input type="color" id="color" name="Colour">

        <br><br>
        <label for="file">Choose Photo: </label>
        <input type="file" id="file" name="photo">

        <br><br>
        <input type="checkbox" id="vehichle1" name="Bike">       
        <label for="vehichle1">I have a bike </label>

        <input type="checkbox" id="vehichle2" name="Car">
        <label for="vehichle2">I have a car</label>

        <br><br>
        <textarea name="textarea" id="" cols="40" rows="10">Comment here...</textarea>

        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
         


 
    </form>
</body>
</html>
